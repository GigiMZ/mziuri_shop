{% extends 'base.html' %}
{% block content %}
<form class="row g-3">
    <div class="col-md-3">
        <label for="product_name" class="form-label">Product name</label>
        <input type="text" class="form-control" id="product_name" name="product_name">
    </div>
    <div class="col-md-3">
        <label for="min_price" class="form-label">Min Price</label>
        <input type="number" class="form-control" id="min_price" name="min_price">
    </div>
    <div class="col-md-3">
        <label for="max_price" class="form-label">Max Price</label>
        <input type="text" class="form-control" id="max_price" name="max_price">
    </div>
    <div class="col-md-6">
        <label for="category" class="form-label">Category</label>
        <select id="category" name="category" class="form-select">
            <option disabled selected>Choose ...</option>
            {% for category in categories %}
            <option value="{{ category.id }}">{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-6">
        <label for="inputAddress2" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="col-md-6">
        <label for="sort" class="form-label">Sort</label>
        <select id="sort" name="sort" class="form-select">
            <option disabled selected>Choose ...</option>
            <option value="-price">Price (High to Low)</option>
            <option value="price">Price (Low to High)</option>
            <option value="-create_date">Date (newest first)</option>
            <option value="create_date">Date (oldest first)</option>
        </select>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">Search</button>
    </div>
</form>

<div class="row row-cols-4 mt-5">
    {% for product in products %}
    <div class="col">
        <div class="card" style="width: 18rem;">
            <img src="{{ product.image.url }}" class="card-img-top" alt="package">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text fw-bold">{{ product.price }}</p>
                <p class="card-text">{{product.description}}</p>
                <a href="{% url 'product_detail' product.id %}" class="btn btn-primary">View</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
<div class="mt-5">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col col-4">
    <img src="{{ product.image.url }}" class="card-img-top" alt="package">
  </div>
  <div class="col col-8">
    <div class="d-flex">
      <div>Views {{ product.views }}</div>
      <div class="ms-4">{{ product.create_date}}</div>
    </div>
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="fw-bold card-text">${{ product.price }}</p>
      <p class="card-text">{{ product.description}}</p>
    </div>
  </div>
</div>
<div>
  <a href="{% url 'update_product' product.id %}" type="button" class="btn btn-primary btn-lg mt-5 w-25">Update</a>
  <br>
  <a href="{% url 'delete_product' product.id %}" type="button" class="btn btn-danger btn-lg mt-2 w-25">Delete Product</a>
</div>
{% endblock %}
